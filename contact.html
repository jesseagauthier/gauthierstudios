<!doctype html>
<html lang="en">

<head>
    <script async src="functions/animation.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Let's Chat</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T0CEBGKSEB"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('config', 'G-T0CEBGKSEB');
    </script>
    <script async src="components/header.js"></script>
    <script async src="components/footer.js"></script>
    <script src="functions/navigation.js"></script>
    <style>
        .skip-links {
            list-style: none;
            margin: 0;
            padding: 0;
            z-index: 100;
        }

        .skip-links a {
            position: absolute;
            top: -3em;
            background-color: black;
            color: white;
            padding: .5em 1em;
            font-weight: bold;
        }

        .skip-links a:focus {
            top: 0;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="no-animate">
    <!-- Skip link styling - inline to load first -->
    <ul class="skip-links no-animate">
        <li class="no-animate"><a href="#nav">Skip to main nav</a></li>
        <li class="no-animate"><a href="#main">Skip to main content</a></li>
    </ul>
    <div id="headerBox"></div>
    <section class="hero no-animate" aria-label="Hero Section">
        <img class="sitting_hero" src="./assets/undraw_color_palette_re_dwy7 1.svg"
            alt="Illustration of a person sitting among a group of colorful shapes" aria-hidden="true">
        <div class="no-animate">
            <h2 class="">Let's Chat!</h2>
            <p class=""><span>Complete form below</p>
        </div>
    </section>
    <form action="https://formspree.io/f/xqkokgee" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="company">Company</label>
        <input type="text" id="company" name="company"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="message">How Can I Help:</label>
        <textarea id="message" name="message" required></textarea><br><br>
        <input type="submit" value="Connect">
    </form>
    <footer-component class="no-animate"></footer-component>
</body>

</html>
